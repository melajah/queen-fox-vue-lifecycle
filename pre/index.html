<!DOCTYPE html>
<html>
<head>
  <title>Belejar vue</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  
  <div id="app">
    <div class="container mt-5" >
        <form class="col-4" v-on:submit.prevent="login" v-if="!isLoggedIn">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" v-model="formLogin.email" class="form-control" id="email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" v-model="formLogin.password" class="form-control" id="password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          {{ formLogin }}
        </form>
        <div v-else>
          sudah login
          <div class="row">
            <form class="col-4" @submit.prevent="addCovid">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" v-model="formCovid.name" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="status">status</label>
                <select class="form-control" id="status" v-model="formCovid.status">
                  <option value="sakit">sakit</option>
                  <option value="sembuh"> sembuh</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              {{ formCovid }}
            </form>
            <div class="col-6">
              <h2>list covid</h2>
              <h3>Yang sakit</h3>
                <ul>
                  <li v-for="sembuh in getCovidBySembuh">
                     name: {{sembuh.name}}
                  </li>
                </ul>
               <hr> 
              <h3>Yang sembuh</h3>
                <ul>
                  <li v-for="sembuh in getCovidBySakit">
                     name: {{sembuh.name}}
                  </li>
                </ul>
            </div>
          </div>
        </div>
    </div>
  </div>  

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="main.js">
</script>
</body>
</html>
